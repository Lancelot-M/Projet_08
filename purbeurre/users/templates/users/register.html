{% extends 'base.html' %}
{% load static %}

{% block addcss %}
    <link href="{% static 'users/style.css' %}" rel="stylesheet" />
{% endblock %}

{% block Content %}
<div class="login bg-secondary p-3">
    <h3 class="text-dark">Création d'un compte.</h3>
    <form method="post" class="text-dark">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Créer">
    </form>
    <a href="{% url 'login' %}">RETOUR IDENTIFICATION</a>
</div>
{% endblock %}
