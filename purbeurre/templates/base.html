<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href=" {% static 'assets/favicon.ico' %} " />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
       <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
       <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'style.css' %}" rel="stylesheet" />
        {% block addcss %}{% endblock %}
        {% block Research_background %}{% endblock %}
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"><img class="logo" src="{% static 'assets/logo_pur_beurre.png' %}">  Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <form action="{% url 'research' %}" method="GET" class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search"  placeholder="Chercher" name="search_food" >
                            </form>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'profil' %}"><i class="fas fa-user-circle mt-2"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'aliments' %}">
                                    <img class="minipic mt-1" src="{% static 'assets/noun_Carrot_29691.png' %}">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt mt-2"></i></a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><i class="fas fa-user-circle mt-2"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">
                                    <img class="minipic mt-1" src="{% static 'assets/noun_Carrot_29691.png' %}">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><i class="fas fa-sign-out-alt mt-2"></i></a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block Header %}{% endblock %}
        {% block Content %}{% endblock %}
        <!-- Footer-->
        <footer class="bg-warning py-5">
            <div class="container">
                <div class="row">
                    <div class="col text-center text-muted">
                        <a href="something">Mentions l√©gales</a>
                    </div>
                    <div class="col text-center text-muted">
                        <a href="#page-top">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'scripts.js' %}"></script>
    </body>
</html>
